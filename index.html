<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USB Device List</title>
    <!-- Material Design CSS and JS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h3 class="center-align">Connected USB Devices</h3>
      <button class="btn waves-effect waves-light" id="request-button">
        List USB Devices
      </button>

      <ul class="collection" id="device-list">
        <!-- USB device list will be populated here -->
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
